# Nginx configuration for DimensionOS production deployment
# Place this in /etc/nginx/sites-available/dimensionos.net
# Then: sudo ln -s /etc/nginx/sites-available/dimensionos.net /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dimensionos.net www.dimensionos.net;
    
    return 301 https://dimensionos.net$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dimensionos.net www.dimensionos.net;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/dimensionos.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dimensionos.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dimensionos.net/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/dimensionos_access.log;
    error_log /var/log/nginx/dimensionos_error.log;
    
    # Max upload size
    client_max_body_size 100M;
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files (optional - Flask can serve these, but nginx is faster)
    location /static {
        alias /path/to/butterflyfx/dimensionOS/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

