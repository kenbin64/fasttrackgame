  notes: |
    CONTAINMENT differs from PART_TO_WHOLE:
    - PART_TO_WHOLE: Component relationship (wheel is PART of car)
    - CONTAINMENT: Spatial/logical inclusion (point is CONTAINED by line)
    
    A part may not be spatially contained (wheel is outside car body),
    but a contained element is always within boundaries.

