examples:
  - context: substrate_creation
    input: {}
    output: 1
    formula: "unity = 1"
    description: "All substrates begin as unity"
  
  - context: before_division
    input:
      state: "undivided"
    output: "unity"
    description: "State before observation/division"
  
  - context: multiplication_restores
    input:
      parts: [0.5, 0.5]
    output: 1
    formula: "0.5 × 2 = 1"
    description: "Multiplication restores unity"
  
  - context: fibonacci_origin
    input: {}
    output: [0, 1, 1]
    description: "Fibonacci begins with unity (0, 1, 1)"

counterexamples:
  - wrong: "Unity is just the number 1"
    correct: "Unity is the undivided whole - the state before structure"
    explanation: "Unity is a dimensional concept, not just a number"
  
  - wrong: "Unity is empty/nothing"
    correct: "Unity contains ALL potential in superposition"
    explanation: "Unity is fullness, not emptiness"

