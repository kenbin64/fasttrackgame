examples:
  - context: collapse_dimensions
    input:
      dimensions: [0.5, 0.5]
    output: 1
    description: "Manifestation collapses dimensions to unity"
  
  - context: invocation_manifest
    input:
      substrate: "car_substrate"
      invocation: "show_color"
    output: "red"
    description: "Invocation manifests specific attribute"
  
  - context: potential_to_actual
    input:
      potential: "all_colors"
      observation: "observe_color"
    output: "red"
    description: "Manifestation makes potential actual"
  
  - context: quantum_collapse
    input:
      superposition: "[state_a, state_b, state_c]"
    output: "state_a"
    description: "Manifestation collapses superposition"

counterexamples:
