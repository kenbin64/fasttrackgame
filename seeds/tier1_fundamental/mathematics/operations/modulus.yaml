examples:
  - context: find_remainder
    input:
      value: 10
      modulus: 3
    output:
      expressed: 1
      residue: 9
    formula: "10 % 3 = 1, residue = 9"
    description: "What can be expressed (1) vs what cannot (9)"
  
  - context: detect_cycle
    input:
      value: 100
      period: 7
    output: 2
    formula: "100 % 7"
    description: "Position in cycle"
  
  - context: wrap_around
    input:
      index: 15
      array_length: 10
    output: 5
    formula: "15 % 10"
    description: "Circular indexing"
  
  - context: fibonacci_residue
    input:
      substrate_value: 100
      dimension_modulus: 7
    output:
      expressed: 2
      residue: 98
    formula: "100 % 7 = 2, residue = 98"
    description: "Residue seeds next Fibonacci dimension"

counterexamples:
  - wrong: "Modulus is just remainder"
    correct: "Modulus extracts dimensional residue that seeds next dimension"
    explanation: "In DimensionOS, modulus is a dimensional operator"
  
  - wrong: "Modulus by zero is zero"
    correct: "Modulus by zero is undefined"
    explanation: "Cannot divide into zero parts"

