examples:
  - context: simple_interest
    input:
      principal: 1000
      rate: 0.05
      time: 10
    output: 1500
    formula: "P + (P × r × t)"
    description: "Simple interest: $1000 at 5% for 10 years"
  
  - context: compound_interest
    input:
      principal: 1000
      rate: 0.05
      time: 10
    output: 1628.89
    formula: "P × (1 + r)^t"
    description: "Compound interest: $1000 at 5% for 10 years"
  
  - context: time_investment
    input:
      hours: 10000
      skill: "programming"
    output: "expert_level"
    description: "10,000 hour rule: invest time to master skill"
  
  - context: portfolio_diversification
    input:
      total: 10000
      allocations: {"stocks": 0.6, "bonds": 0.3, "cash": 0.1}
    output: {"stocks": 6000, "bonds": 3000, "cash": 1000}
    description: "Diversified portfolio allocation"

counterexamples:
  - wrong: "Investment guarantees returns"
    correct: "Investment involves risk; returns are not guaranteed"
    explanation: "Higher returns typically require higher risk"
  
  - wrong: "Only money can be invested"
    correct: "Time, effort, attention, relationships can all be invested"
    explanation: "Investment is about resource allocation, not just money"
  
  - wrong: "Short-term speculation is investment"
    correct: "Investment typically implies longer time horizons"
    explanation: "Speculation and investment differ in time frame and risk"

