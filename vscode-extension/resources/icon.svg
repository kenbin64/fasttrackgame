<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#89b4fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c211;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f9e2af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background hexagon -->
  <polygon points="64,4 116,32 116,88 64,116 12,88 12,32" 
           fill="url(#grad1)" stroke="#1e1e2e" stroke-width="2"/>
  
  <!-- Inner hexagon -->
  <polygon points="64,20 100,40 100,80 64,100 28,80 28,40" 
           fill="#1e1e2e" opacity="0.8"/>
  
  <!-- 7 layers representation - concentric curves -->
  <circle cx="64" cy="60" r="8" fill="url(#grad2)" opacity="0.9"/>
  <circle cx="64" cy="60" r="16" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.8"/>
  <circle cx="64" cy="60" r="24" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.7"/>
  <circle cx="64" cy="60" r="32" fill="none" stroke="url(#grad2)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Fibonacci spiral hint -->
  <path d="M64,60 Q72,52 80,60 Q88,68 80,76 Q72,84 56,76 Q40,68 48,52 Q56,36 80,44" 
        fill="none" stroke="#a6e3a1" stroke-width="2" opacity="0.7"/>
  
  <!-- z = x·y text -->
  <text x="64" y="95" font-family="monospace" font-size="10" 
        text-anchor="middle" fill="#cdd6f4">z = x·y</text>
</svg>
