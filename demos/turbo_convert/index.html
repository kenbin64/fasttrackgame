    <style>
        :root {

            border-radius: 8px;
            color: var(--text);

            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .format-select:focus {

        textarea {
            width: 100%;

            background: var(--bg);

            color: var(--text-dim);

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 10px;
        }
        
        .convert-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-cyan));
            border: none;
            color: var(--bg);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.4);
        }
        
        .convert-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
        }
        
        .convert-btn:active {
            transform: scale(0.95);
        }
        
        .swap-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .swap-btn:hover {
            border-color: var(--neon-purple);
            color: var(--neon-purple);
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-green);
            border: none;
            color: var(--bg);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .output-wrapper {
            position: relative;
        }
        
        .output-wrapper:hover .copy-btn {
            opacity: 1;
        }
        
        .copy-btn.copied {
            background: var(--neon-cyan);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-green);
        }
        
        .stat-label {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .error {
            color: #ff4d6a;
            padding: 10px;
            background: rgba(255, 77, 106, 0.1);
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }
        
        .footer a {
            color: var(--neon-green);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <span class="turbo-badge">âš¡ TURBOCHARGER</span>
        <h1>ðŸ”„ Data Converter</h1>
        <p class="tagline">Any format â†’ Any format. One click. Zero uploads.</p>
    </header>
    
    <div class="container">
        <div class="converter-grid">
            <!-- Input Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">INPUT</span>
                    <select class="format-select" id="inputFormat">
                        <option value="json">JSON</option>
                        <option value="csv">CSV</option>
                        <option value="xml">XML</option>
                        <option value="yaml">YAML</option>
                        <option value="tsv">TSV</option>
                        <option value="sql">SQL INSERT</option>
                    </select>
                </div>
                <textarea id="inputData" placeholder="Paste your data here...

Example JSON:
[
  {&quot;name&quot;: &quot;Alice&quot;, &quot;age&quot;: 30, &quot;city&quot;: &quot;NYC&quot;},
  {&quot;name&quot;: &quot;Bob&quot;, &quot;age&quot;: 25, &quot;city&quot;: &quot;LA&quot;}
]"></textarea>
                <div id="inputError" class="error" style="display: none;"></div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button class="convert-btn" onclick="convert()" title="Convert">â†’</button>
                <button class="swap-btn" onclick="swapFormats()">â‡„ Swap</button>
            </div>
            
            <!-- Output Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">OUTPUT</span>
                    <select class="format-select" id="outputFormat">
                        <option value="json">JSON</option>
                        <option value="csv" selected>CSV</option>
                        <option value="xml">XML</option>
                        <option value="yaml">YAML</option>
                        <option value="tsv">TSV</option>
                        <option value="sql">SQL INSERT</option>
                    </select>
                </div>
                <div class="output-wrapper">
                    <button class="copy-btn" id="copyBtn" onclick="copyOutput()">ðŸ“‹ Copy</button>
                    <textarea id="outputData" readonly placeholder="Converted data will appear here..."></textarea>
                </div>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="inputSize">0</div>
                <div class="stat-label">Input bytes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="outputSize">0</div>
                <div class="stat-label">Output bytes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="conversionTime">0</div>
                <div class="stat-label">ms conversion</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="rowCount">0</div>
                <div class="stat-label">rows processed</div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>Part of <a href="https://butterflyfx.us">ButterflyFX</a> Turbocharger Suite</p>
        <p style="margin-top: 10px; font-size: 0.8rem;">100% client-side. Your data never leaves your browser.</p>
    </footer>
    
    <script>
        // ===== PARSERS =====
        
        function parseJSON(text) {
            return JSON.parse(text);
        }
        
        function parseCSV(text, delimiter = ',') {
            const lines = text.trim().split('\n');
            if (lines.length === 0) return [];
            
            const headers = parseCSVLine(lines[0], delimiter);
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                const values = parseCSVLine(lines[i], delimiter);
                const row = {};
                headers.forEach((h, idx) => {
                    let val = values[idx] || '';
                    // Try to parse numbers
                    if (!isNaN(val) && val !== '') val = Number(val);
                    row[h] = val;
                });
                data.push(row);
            }
            return data;
        }
        
        function parseCSVLine(line, delimiter) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === delimiter && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }
        
        function parseXML(text) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/xml');
            const errors = doc.querySelectorAll('parsererror');
            if (errors.length > 0) {
                throw new Error('Invalid XML');
            }
            
            // Find the root's children and convert to array of objects
            const root = doc.documentElement;
            const items = [];
            
            for (const child of root.children) {
                const item = {};
                for (const prop of child.children) {
                    item[prop.tagName] = prop.textContent;
                }
                items.push(item);
            }
            return items;
        }
        
        function parseYAML(text) {
            // Simple YAML parser for arrays of objects
            const lines = text.trim().split('\n');
            const data = [];
            let current = null;
            
            for (const line of lines) {
                if (line.startsWith('- ')) {
                    if (current) data.push(current);
                    current = {};
                    const rest = line.slice(2);
                    if (rest.includes(':')) {
                        const [key, val] = rest.split(':').map(s => s.trim());
                        current[key] = parseYAMLValue(val);
                    }
                } else if (line.startsWith('  ') && current) {
                    const [key, val] = line.trim().split(':').map(s => s.trim());
                    current[key] = parseYAMLValue(val);
                }
            }
            if (current) data.push(current);
            return data;
        }
        
        function parseYAMLValue(val) {
            if (val === 'true') return true;
            if (val === 'false') return false;
            if (val === 'null') return null;
            if (!isNaN(val) && val !== '') return Number(val);
            return val.replace(/^["']|["']$/g, '');
        }
        
        function parseSQL(text) {
            // Parse INSERT statements
            const regex = /INSERT INTO\s+\w+\s*\(([^)]+)\)\s*VALUES\s*\(([^)]+)\)/gi;
            const data = [];
            let match;
            let headers = null;
            
            while ((match = regex.exec(text)) !== null) {
                if (!headers) {
                    headers = match[1].split(',').map(h => h.trim().replace(/`|"/g, ''));
                }
                const values = match[2].split(',').map(v => {
                    v = v.trim().replace(/^'|'$/g, '');
                    if (!isNaN(v) && v !== '') return Number(v);
                    return v;
                });
                const row = {};
                headers.forEach((h, i) => row[h] = values[i]);
                data.push(row);
            }
            return data;
        }
        
        // ===== FORMATTERS =====
        
        function toJSON(data) {
            return JSON.stringify(data, null, 2);
        }
        
        function toCSV(data, delimiter = ',') {
            if (!data.length) return '';
            const headers = Object.keys(data[0]);
            const lines = [headers.join(delimiter)];
            
            for (const row of data) {
                const values = headers.map(h => {
                    let val = row[h] ?? '';
                    if (typeof val === 'string' && (val.includes(delimiter) || val.includes('"') || val.includes('\n'))) {
                        val = '"' + val.replace(/"/g, '""') + '"';
                    }
                    return val;
                });
                lines.push(values.join(delimiter));
            }
            return lines.join('\n');
        }
        
        function toXML(data, rootName = 'data', itemName = 'item') {
            let xml = `<?xml version="1.0" encoding="UTF-8"?>\n<${rootName}>\n`;
            
            for (const row of data) {
                xml += `  <${itemName}>\n`;
                for (const [key, val] of Object.entries(row)) {
                    xml += `    <${key}>${escapeXML(val)}</${key}>\n`;
                }
                xml += `  </${itemName}>\n`;
            }
            xml += `</${rootName}>`;
            return xml;
        }
        
        function escapeXML(str) {
            if (str === null || str === undefined) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
        
        function toYAML(data) {
            let yaml = '';
            for (const row of data) {
                yaml += '-';
                let first = true;
                for (const [key, val] of Object.entries(row)) {
                    const prefix = first ? ' ' : '  ';
                    first = false;
                    let valStr = val;
                    if (typeof val === 'string' && (val.includes(':') || val.includes('#'))) {
                        valStr = `"${val}"`;
                    }
                    yaml += `${prefix}${key}: ${valStr}\n`;
                }
            }
            return yaml;
        }
        
        function toSQL(data, tableName = 'data') {
            if (!data.length) return '';
            const headers = Object.keys(data[0]);
            const lines = [];
            
            for (const row of data) {
                const values = headers.map(h => {
                    const val = row[h];
                    if (val === null || val === undefined) return 'NULL';
                    if (typeof val === 'number') return val;
                    return `'${String(val).replace(/'/g, "''")}'`;
                });
                lines.push(`INSERT INTO ${tableName} (${headers.join(', ')}) VALUES (${values.join(', ')});`);
            }
            return lines.join('\n');
        }
        
        // ===== MAIN CONVERSION =====
        
        function convert() {
            const inputFormat = document.getElementById('inputFormat').value;
            const outputFormat = document.getElementById('outputFormat').value;
            const inputText = document.getElementById('inputData').value;
            const errorDiv = document.getElementById('inputError');
            
            errorDiv.style.display = 'none';
            
            if (!inputText.trim()) {
                errorDiv.textContent = 'Please enter some data to convert';
                errorDiv.style.display = 'block';
                return;
            }
            
            const startTime = performance.now();
            
            try {
                // Parse input
                let data;
                switch (inputFormat) {
                    case 'json': data = parseJSON(inputText); break;
                    case 'csv': data = parseCSV(inputText, ','); break;
                    case 'tsv': data = parseCSV(inputText, '\t'); break;
                    case 'xml': data = parseXML(inputText); break;
                    case 'yaml': data = parseYAML(inputText); break;
                    case 'sql': data = parseSQL(inputText); break;
                }
                
                // Ensure array
                if (!Array.isArray(data)) data = [data];
                
                // Format output
                let output;
                switch (outputFormat) {
                    case 'json': output = toJSON(data); break;
                    case 'csv': output = toCSV(data, ','); break;
                    case 'tsv': output = toCSV(data, '\t'); break;
                    case 'xml': output = toXML(data); break;
                    case 'yaml': output = toYAML(data); break;
                    case 'sql': output = toSQL(data); break;
                }
                
                const endTime = performance.now();
                
                // Update output
                document.getElementById('outputData').value = output;
                
                // Update stats
                document.getElementById('inputSize').textContent = inputText.length.toLocaleString();
                document.getElementById('outputSize').textContent = output.length.toLocaleString();
                document.getElementById('conversionTime').textContent = (endTime - startTime).toFixed(1);
                document.getElementById('rowCount').textContent = data.length.toLocaleString();
                
            } catch (e) {
                errorDiv.textContent = `Parse error: ${e.message}`;
                errorDiv.style.display = 'block';
            }
        }
        
        function swapFormats() {
            const inputFormat = document.getElementById('inputFormat');
            const outputFormat = document.getElementById('outputFormat');
            const inputData = document.getElementById('inputData');
            const outputData = document.getElementById('outputData');
            
            // Swap formats
            const tempFormat = inputFormat.value;
            inputFormat.value = outputFormat.value;
            outputFormat.value = tempFormat;
            
            // Swap data
            const tempData = inputData.value;
            inputData.value = outputData.value;
            outputData.value = tempData;
        }
        
        function copyOutput() {
            const output = document.getElementById('outputData').value;
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'ðŸ“‹ Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Auto-convert on format change
        document.getElementById('inputFormat').addEventListener('change', convert);
        document.getElementById('outputFormat').addEventListener('change', convert);
        
        // Sample data
        document.getElementById('inputData').value = `[
  {"name": "Alice", "age": 30, "city": "New York", "active": true},
  {"name": "Bob", "age": 25, "city": "Los Angeles", "active": true},
  {"name": "Charlie", "age": 35, "city": "Chicago", "active": false},
  {"name": "Diana", "age": 28, "city": "Houston", "active": true}
]`;
        
        // Initial conversion
        convert();
    </script>
