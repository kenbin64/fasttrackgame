<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterflyFX: The Manifold</title>
    <link rel="stylesheet" href="static/css/presentation_demo.css">
</head>
<body>
    <div id="presentation">
        <div id="stage"></div>
    </div>
    
    <div id="controls">
        <div id="timeline">
            <div id="progress"></div>
            <div id="scrubber"></div>
            <!-- Markers will be inserted here -->
        </div>
        <div id="buttons">
            <button id="prev-marker" title="Previous marker (,)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 20L9 12l10-8v16z"/>
                    <path d="M5 19V5"/>
                </svg>
            </button>
            <button id="play-pause" title="Play/Pause (Space)">
                <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                    <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
                </svg>
            </button>
            <button id="next-marker" title="Next marker (.)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 4l10 8-10 8V4z"/>
                    <path d="M19 5v14"/>
                </svg>
            </button>
            <span id="time-display">0:00 / 0:00</span>
            <div id="marker-nav"></div>
        </div>
    </div>
    
    <div id="hint">
        <kbd>Space</kbd> Play/Pause
        <kbd>,</kbd> <kbd>.</kbd> Markers
        <kbd>←</kbd> <kbd>→</kbd> Seek
    </div>

    <script src="static/js/presentation_demo.js"></script>
</body>
</html>
