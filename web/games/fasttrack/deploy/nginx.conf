# Nginx Configuration for kensgames.com Fast Track
# SSL with Let's Encrypt, WebSocket proxy, Static file serving
#
# Install: sudo cp nginx.conf /etc/nginx/sites-available/kensgames.com
#          sudo ln -s /etc/nginx/sites-available/kensgames.com /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=fasttrack_api:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=fasttrack_ws:10m;

# Upstream for lobby WebSocket server
upstream fasttrack_lobby {
    server 127.0.0.1:8765;
    keepalive 32;
}

# Upstream for manifold server (if used)
upstream fasttrack_manifold {
    server 127.0.0.1:8766;
    keepalive 16;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name kensgames.com www.kensgames.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kensgames.com www.kensgames.com;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kensgames.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kensgames.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kensgames.com/chain.pem;
    
    # SSL configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Document root for static files
    root /opt/butterflyfx/dimensionsos/web/games/fasttrack;
    index board_3d.html mobile.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/manifest+json;
    
    # ==========================================================
    # FAST TRACK GAME - Main Routes
    # ==========================================================
    
    # Root redirects to /fasttrack
    location = / {
        return 302 /fasttrack;
    }
    
    # Main game at /fasttrack
    location /fasttrack {
        alias /opt/butterflyfx/dimensionsos/web/games/fasttrack;
        try_files $uri $uri/ /fasttrack/board_3d.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for HTML (for PWA updates)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Manifest and service worker - controlled caching
        location ~* (manifest\.json|sw\.js)$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # ==========================================================
    # WEBSOCKET - Lobby Server
    # ==========================================================
    
    location /ws {
        proxy_pass http://fasttrack_lobby;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Connection limits
        limit_conn fasttrack_ws 10;
    }
    
    # Alternative WebSocket path
    location /lobby {
        proxy_pass http://fasttrack_lobby;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        limit_conn fasttrack_ws 10;
    }
    
    # ==========================================================
    # MANIFOLD SERVER (for dimensional streaming)
    # ==========================================================
    
    location /manifold {
        proxy_pass http://fasttrack_manifold;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # ==========================================================
    # API ENDPOINTS
    # ==========================================================
    
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting
        limit_req zone=fasttrack_api burst=50 nodelay;
    }
    
    # ==========================================================
    # PWA & MOBILE
    # ==========================================================
    
    # Mobile-specific entry point
    location = /mobile {
        return 302 /fasttrack/mobile.html;
    }
    
    # PWA scope
    location /games/fasttrack/ {
        alias /opt/butterflyfx/dimensionsos/web/games/fasttrack/;
        try_files $uri $uri/ /games/fasttrack/board_3d.html;
    }
    
    # ==========================================================
    # ERROR PAGES
    # ==========================================================
    
    error_page 404 /fasttrack/board_3d.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # ==========================================================
    # HEALTH CHECK
    # ==========================================================
    
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
