<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Track — Free 3D Board Game</title>
    <meta name="description" content="Play Fast Track free — a 3D card & peg racing board game for 2-4 players.">
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a14; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
        /* Loading overlay while game loads */
        #loader {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: #0a0a14; color: #e0e0f0;
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.5s;
        }
        #loader.hidden { opacity: 0; pointer-events: none; }
        #loader img { width: 80px; margin-bottom: 20px; }
        #loader h1 { font-size: 1.8em; margin-bottom: 8px; color: #00d4ff; }
        #loader p { color: #8888aa; }
        .spinner {
            width: 40px; height: 40px; margin-top: 20px;
            border: 3px solid #2a2a4a;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader">
        <img src="assets/images/ftLogo.png" alt="Fast Track">
        <h1>FAST TRACK</h1>
        <p>Loading 3D board game...</p>
        <div class="spinner"></div>
    </div>
    <iframe
        id="game-frame"
        src="board_3d.html"
        allow="autoplay; fullscreen; gamepad"
        allowfullscreen
        title="Fast Track — Free 3D Board Game"
        onload="document.getElementById('loader').classList.add('hidden')">
    </iframe>
    <script>
        // Pass URL params through to the game (e.g., ?demo=1)
        const params = window.location.search;
        if (params) {
            document.getElementById('game-frame').src = 'board_3d.html' + params;
        }

        // Forward fullscreen requests
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11' || (e.key === 'f' && (e.metaKey || e.ctrlKey))) {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
