<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Track - Hexagon Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .board-container {
            position: relative;
            width: 900px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Regular hexagon with wood texture */
        .hexagon-board {
            position: relative;
            width: 808px;
            height: 700px; /* flat-bottom hex: wider than tall */
            background: linear-gradient(135deg, 
                #d4a574 0%, 
                #c49a6c 15%,
                #b8956a 30%,
                #d4a574 45%,
                #c49a6c 60%,
                #b8956a 75%,
                #d4a574 100%);
            clip-path: polygon(28% 7%, 72% 7%, 93% 50%, 72% 93%, 28% 93%, 7% 50%);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 0 100px rgba(139, 90, 43, 0.3);
        }
        
        /* Wood grain overlay */
        .hexagon-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                rgba(139, 90, 43, 0.1) 2px,
                transparent 4px,
                rgba(139, 90, 43, 0.05) 8px
            );
            clip-path: inherit;
            pointer-events: none;
        }
        
        /* Dark wood border effect */
        .hexagon-board::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            box-shadow: inset 0 0 40px rgba(80, 50, 20, 0.4);
            clip-path: inherit;
            pointer-events: none;
        }
        
        /* SVG container for precise positioning */
        .board-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 700px;
            height: 808px;
        }
        
        /* Fast track hole base */
        .ft-hole {
            fill: #1a1a1a;
            stroke: #5c3d2e;
            stroke-width: 2;
        }
        
        /* Rim hole */
        .rim-hole {
            fill: #1a1a1a;
            stroke: #5c3d2e;
            stroke-width: 2;
        }
        
        /* Pentagon behind fast track holes */
        .ft-pentagon {
            stroke: rgba(0,0,0,0.4);
            stroke-width: 2;
        }
        
        /* Player colors */
        .player-0 { fill: #e74c3c; } /* Red */
        .player-1 { fill: #f39c12; } /* Orange */
        .player-2 { fill: #27ae60; } /* Green */
        .player-3 { fill: #3498db; } /* Blue */
        .player-4 { fill: #9b59b6; } /* Purple */
        .player-5 { fill: #f1c40f; } /* Yellow */
        
        /* Player stroke colors for hole borders */
        .stroke-red { stroke: #e74c3c; stroke-width: 3; }
        .stroke-orange { stroke: #f39c12; stroke-width: 3; }
        .stroke-green { stroke: #27ae60; stroke-width: 3; }
        .stroke-blue { stroke: #3498db; stroke-width: 3; }
        .stroke-purple { stroke: #9b59b6; stroke-width: 3; }
        .stroke-yellow { stroke: #f1c40f; stroke-width: 3; }
        
        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
        }
        
        .legend h3 {
            margin-bottom: 10px;
            color: #d4a574;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>

                </g>
            </g>
            
            <!-- HOLDING AREAS - 4 holes per player in colored circles -->
            <g class="holding-areas">
                <!-- Red holding area -->
                <circle cx="570" cy="260" r="35" fill="#e74c3c" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
                <circle class="rim-hole stroke-red" cx="557.5" cy="247.5" r="10"/>
                <circle class="rim-hole stroke-red" cx="582.5" cy="247.5" r="10"/>
                <circle class="rim-hole stroke-red" cx="557.5" cy="272.5" r="10"/>
                <circle class="rim-hole stroke-red" cx="582.5" cy="272.5" r="10"/>
                
                <!-- Orange holding area -->
                <circle cx="570" cy="548" r="35" fill="#f39c12" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
                <circle class="rim-hole stroke-orange" cx="557.5" cy="535.5" r="10"/>
                <circle class="rim-hole stroke-orange" cx="582.5" cy="535.5" r="10"/>
                <circle class="rim-hole stroke-orange" cx="557.5" cy="560.5" r="10"/>
                <circle class="rim-hole stroke-orange" cx="582.5" cy="560.5" r="10"/>
                
                <!-- Green holding area -->
                <circle cx="350" cy="680" r="35" fill="#27ae60" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
                <circle class="rim-hole stroke-green" cx="337.5" cy="667.5" r="10"/>
                <circle class="rim-hole stroke-green" cx="362.5" cy="667.5" r="10"/>
                <circle class="rim-hole stroke-green" cx="337.5" cy="692.5" r="10"/>
                <circle class="rim-hole stroke-green" cx="362.5" cy="692.5" r="10"/>
                
                <!-- Blue holding area -->
                <circle cx="130" cy="548" r="35" fill="#3498db" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
                <circle class="rim-hole stroke-blue" cx="117.5" cy="535.5" r="10"/>
                <circle class="rim-hole stroke-blue" cx="142.5" cy="535.5" r="10"/>
                <circle class="rim-hole stroke-blue" cx="117.5" cy="560.5" r="10"/>
                <circle class="rim-hole stroke-blue" cx="142.5" cy="560.5" r="10"/>
                
                <!-- Purple holding area -->
                <circle cx="130" cy="260" r="35" fill="#9b59b6" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
                <circle class="rim-hole stroke-purple" cx="117.5" cy="247.5" r="10"/>
                <circle class="rim-hole stroke-purple" cx="142.5" cy="247.5" r="10"/>
                <circle class="rim-hole stroke-purple" cx="117.5" cy="272.5" r="10"/>
                <circle class="rim-hole stroke-purple" cx="142.5" cy="272.5" r="10"/>
                
                <!-- Yellow holding area -->
                <circle cx="350" cy="130" r="35" fill="#f1c40f" stroke="rgba(0,0,0,0.4)" stroke-width="2"/>
                <circle class="rim-hole stroke-yellow" cx="337.5" cy="117.5" r="10"/>
                <circle class="rim-hole stroke-yellow" cx="362.5" cy="117.5" r="10"/>
                <circle class="rim-hole stroke-yellow" cx="337.5" cy="142.5" r="10"/>
                <circle class="rim-hole stroke-yellow" cx="362.5" cy="142.5" r="10"/>
            </g>
            
            <!-- Center bullseye with 6-color rings -->
            <g class="center" transform="translate(350, 404)">
                <!-- Outer ring segments - 6 colors -->
                <path d="M 0,-45 A 45,45 0 0,1 39,-22.5 L 30,-17.3 A 35,35 0 0,0 0,-35 Z" fill="#e74c3c"/>
                <path d="M 39,-22.5 A 45,45 0 0,1 39,22.5 L 30,17.3 A 35,35 0 0,0 30,-17.3 Z" fill="#f39c12"/>
                <path d="M 39,22.5 A 45,45 0 0,1 0,45 L 0,35 A 35,35 0 0,0 30,17.3 Z" fill="#27ae60"/>
                <path d="M 0,45 A 45,45 0 0,1 -39,22.5 L -30,17.3 A 35,35 0 0,0 0,35 Z" fill="#3498db"/>
                <path d="M -39,22.5 A 45,45 0 0,1 -39,-22.5 L -30,-17.3 A 35,35 0 0,0 -30,17.3 Z" fill="#9b59b6"/>
                <path d="M -39,-22.5 A 45,45 0 0,1 0,-45 L 0,-35 A 35,35 0 0,0 -30,-17.3 Z" fill="#f1c40f"/>
                
                <!-- Inner ring segments - 6 colors (shifted by 30°) -->
                <path d="M 0,-32 A 32,32 0 0,1 27.7,-16 L 17.3,-10 A 20,20 0 0,0 0,-20 Z" fill="#f39c12"/>
                <path d="M 27.7,-16 A 32,32 0 0,1 27.7,16 L 17.3,10 A 20,20 0 0,0 17.3,-10 Z" fill="#27ae60"/>
                <path d="M 27.7,16 A 32,32 0 0,1 0,32 L 0,20 A 20,20 0 0,0 17.3,10 Z" fill="#3498db"/>
                <path d="M 0,32 A 32,32 0 0,1 -27.7,16 L -17.3,10 A 20,20 0 0,0 0,20 Z" fill="#9b59b6"/>
                <path d="M -27.7,16 A 32,32 0 0,1 -27.7,-16 L -17.3,-10 A 20,20 0 0,0 -17.3,10 Z" fill="#f1c40f"/>
                <path d="M -27.7,-16 A 32,32 0 0,1 0,-32 L 0,-20 A 20,20 0 0,0 -17.3,-10 Z" fill="#e74c3c"/>
                
                <!-- Center playable hole -->
                <circle class="rim-hole" cx="0" cy="0" r="10"/>
            </g>
            
            </g> <!-- End rotation group for game elements -->
            
            <!-- FAST TRACK BANNER - Counter-rotated to stay horizontal after CSS rotation -->
            <g transform="translate(350, 404) rotate(-90)">
                <defs>
                    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#e74c3c"/>
                        <stop offset="20%" style="stop-color:#f39c12"/>
                        <stop offset="40%" style="stop-color:#f1c40f"/>
                        <stop offset="60%" style="stop-color:#27ae60"/>
                        <stop offset="80%" style="stop-color:#3498db"/>
                        <stop offset="100%" style="stop-color:#9b59b6"/>
                    </linearGradient>
                    
                    <filter id="bannerGlow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    
                    <!-- Arched path curving below the bullseye - centered -->
                    <path id="archPath" d="M -90,60 Q 0,90 90,60" fill="none"/>
                </defs>
                
                <!-- Shadow text on arch -->
                <text font-family="'Impact', 'Arial Black', sans-serif" font-size="24" font-weight="bold" letter-spacing="2">
                    <textPath href="#archPath" startOffset="50%" text-anchor="middle">
                        <tspan fill="#1a1a2e" dy="2" dx="2">★ FAST TRACK ★</tspan>
                    </textPath>
                </text>
                
                <!-- Main gradient text on arch with glow -->
                <text font-family="'Impact', 'Arial Black', sans-serif" font-size="24" font-weight="bold" letter-spacing="2" filter="url(#bannerGlow)">
                    <textPath href="#archPath" startOffset="50%" text-anchor="middle">
                        <tspan fill="url(#bannerGradient)">★ FAST TRACK ★</tspan>
                    </textPath>
                </text>
            </g>
        </svg>
    </div>
    
    <div class="legend">
        <h3>Fast Track Board</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: conic-gradient(#e74c3c, #f39c12, #27ae60, #3498db, #9b59b6, #f1c40f, #e74c3c); border-radius: 50%;"></div>
            <span>Center Bullseye (6 colors)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #e74c3c;"></div>
            <span>Player 1 (Red) - FT 01</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f39c12;"></div>
            <span>Player 2 (Orange) - FT 02</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #27ae60;"></div>
            <span>Player 3 (Green) - FT 03</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #3498db;"></div>
            <span>Player 4 (Blue) - FT 04</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #9b59b6;"></div>
            <span>Player 5 (Purple) - FT 05</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f1c40f;"></div>
            <span>Player 6 (Yellow) - FT 06</span>
        </div>
    </div>
</body>
