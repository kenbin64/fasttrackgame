<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ken's Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ffff;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crt-scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }
        
        .login-container {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            border: 3px solid #00ffff;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: 32px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 20px;
            color: #ff00ff;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            font-family: 'VT323', monospace;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #ff00ff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
        }
        
        .toggle-form a {
            color: #ff00ff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-shadow: 0 0 10px #ff00ff;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 18px;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 18px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-size: 18px;
        }
        
        .back-link a:hover {
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="crt-scanlines"></div>
    
    <div class="login-container">
        <h1>üîê LOGIN</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">USERNAME</label>
                <input type="text" id="login-username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="login-password">PASSWORD</label>
                <input type="password" id="login-password" required autocomplete="current-password">
            </div>
            
            <button type="submit">LOGIN</button>
        </form>
        
        <div class="toggle-form">
            Don't have an account? <a id="show-signup">Sign Up</a>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Arcade</a>
        </div>
    </div>
    
    <!-- Shared scripts -->
    <script src="shared/auth.js"></script>
    <script src="shared/analytics.js"></script>
    
    <script>
        // Initialize systems
        ButterflyAuth.init();
        ButterflyAnalytics.init();
        
        // Track page view
        ButterflyAnalytics.trackPageView('/arcade/login', 'Login Page');
        
        // Handle login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const result = ButterflyAuth.login(username, password);
            
            if (result.success) {
                showSuccess('Login successful! Redirecting...');
                ButterflyAnalytics.trackLogin(username, result.user.role);
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(result.error);
            }
        });
        
        // Show error message
        const showError = (message) => {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        };
        
        // Show success message
        const showSuccess = (message) => {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        };
    </script>
</body>
</html>
