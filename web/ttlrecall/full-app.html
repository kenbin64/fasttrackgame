<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTL Recall - AI That Never Forgets</title>
    <meta name="description" content="Voice, images, video. Faster, better, with perfect memory.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --bg: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --border: #2a2a3e;
            --text: #e5e7eb;
            --text-light: #9ca3af;
            --glow: rgba(99, 102, 241, 0.5);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            overflow: hidden;
        }
        
        /* Geometric Background */
        #geometricCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        
        /* App Container */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }
        
        /* Memory Sidebar */
        .memory-sidebar {
            width: 300px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 10;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .memory-sidebar.visible {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(10, 10, 15, 0.8);
        }
        
        .sidebar-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar-title::before {
            content: 'ðŸ§ ';
            font-size: 1.3rem;
        }
        
        .sidebar-subtitle {
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .memory-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .memory-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .memory-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
            box-shadow: 0 0 20px var(--glow);
        }
        
        /* Main Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        
        /* Header */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .menu-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--primary);
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text);
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

            box-shadow: 0 0 20px var(--glow);
        }
        
        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .header-right {

            align-items: center;

        }
        
        .mode-selector {
            display: flex;

        }
        
        .mode-btn {
            padding: 6px 12px;

            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 6px;

        .mode-btn.active {

            box-shadow: 0 0 15px var(--glow);
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;

            border-radius: 8px;
            font-weight: 600;

            font-size: 0.9rem;

            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }
        
        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {

            flex-direction: row-reverse;

        .message-avatar {
            width: 40px;

            font-size: 1rem;

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary-light);
            box-shadow: 0 0 20px var(--glow);

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--success), #059669);
            border-color: #34d399;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-bubble {
            padding: 14px 18px;
            border-radius: 12px;
            line-height: 1.6;
            border: 1px solid;
        }
        
        .message.user .message-bubble {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: var(--text);
            border-bottom-right-radius: 4px;

        .message-media {
            margin-top: 12px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .message-media img,
        .message-media video {
            width: 100%;
            display: block;
        }
        
        /* Welcome Message */

            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);

            font-size: 5rem;

        }

            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            margin-bottom: 30px;
        }
        
        .welcome-features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;

        .welcome-feature {
            text-align: center;

            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);

        .welcome-feature-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        
        .welcome-feature-text {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text);
        }
        
        /* Input Area */
        .input-container {
            padding: 20px 24px;
            border-top: 1px solid var(--border);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(99, 102, 241, 0.1);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .action-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--glow);
        }
        
        .action-btn.active {
            background: var(--primary);
            border-color: var(--primary-light);
            box-shadow: 0 0 20px var(--glow);
        }
        
        .input-box {
            flex: 1;
            position: relative;
        }
        
        .input-box textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s;
            min-height: 52px;
            max-height: 200px;
            background: rgba(26, 26, 46, 0.8);
            color: var(--text);
        }
        
        .input-box textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }
        
        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            height: 52px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading States */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite;
            box-shadow: 0 0 10px var(--glow);
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--glow);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .memory-sidebar {
                width: 100%;
            }
            
            .message {
                max-width: 95%;
            }
            
            .welcome-features {
                flex-direction: column;
                gap: 20px;
            }
            
            .mode-selector {
                display: none;
            }
        }
    </style>
</head>

    <script src="ai-client.js"></script>
    <script>
        // =====================================================================
        // GEOMETRIC BACKGROUND ANIMATION
        // =====================================================================
        
        const canvas = document.getElementById('geometricCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(99, 102, 241, 0.6)';
                ctx.fill();
            }
        }
        
        const particles = Array.from({ length: 50 }, () => new Particle());
        
        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(99, 102, 241, ${0.2 * (1 - dist / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animateBackground);
        }
        
        animateBackground();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // =====================================================================
        // AI CLIENT INITIALIZATION
        // =====================================================================
        
        const ai = new TTLRecallAI({
            apiEndpoint: 'https://ttlrecall.com/api',
            cache: true,
            streaming: true
        });
        
        // =====================================================================
        // APP STATE
        // =====================================================================
        
        let currentMode = 'text';
        let isVoiceActive = false;
        let memories = [];
        
        // =====================================================================
        // UI ELEMENTS
        // =====================================================================
        
        const menuBtn = document.getElementById('menuBtn');
        const memorySidebar = document.getElementById('memorySidebar');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const imageBtn = document.getElementById('imageBtn');
        const videoBtn = document.getElementById('videoBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Mode buttons
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                updatePlaceholder();
            });
        });
        
        function updatePlaceholder() {
            const placeholders = {
                text: 'Ask anything...',
                voice: 'Click microphone to speak...',
                image: 'Describe the image you want to create...',
                video: 'Describe the video you want to generate...'
            };
            messageInput.placeholder = placeholders[currentMode];
        }
        
        // =====================================================================
        // SIDEBAR
        // =====================================================================
        
        menuBtn.addEventListener('click', () => {
            memorySidebar.classList.toggle('visible');
        });
        
        // =====================================================================
        // MESSAGE HANDLING
        // =====================================================================
        
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Add user message
            addMessage('user', text);
            
            // Handle based on mode
            switch(currentMode) {
                case 'text':
                    await handleTextMessage(text);
                    break;
                case 'image':
                    await handleImageGeneration(text);
                    break;
                case 'video':
                    await handleVideoGeneration(text);
                    break;
            }
        }
        
        async function handleTextMessage(text) {
            showTypingIndicator();
            
            try {
                let fullResponse = '';
                
                // Stream response
                for await (const chunk of ai.generateTextStream(text)) {
                    if (!fullResponse) {
                        hideTypingIndicator();
                        addMessage('ai', '', 'streaming');
                    }
                    fullResponse += chunk;
                    updateStreamingMessage(fullResponse);
                }
                
                // Speak response if voice mode
                if (currentMode === 'voice') {
                    await ai.speak(fullResponse);
                }
                
                // Store memory
                storeMemory(text, fullResponse);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('ai', `Error: ${error.message}`);
            }
        }
        
        async function handleImageGeneration(prompt) {
            const messageId = addMessage('ai', 'Generating image...', 'loading');
            
            try {
                const imageUrl = await ai.generateImage(prompt, {
                    size: '1024x1024',
                    quality: 'hd'
                });
                
                updateMessage(messageId, 'Here\'s your image:', 'image', imageUrl);
                storeMemory(prompt, 'Generated image');
                
            } catch (error) {
                updateMessage(messageId, `Error: ${error.message}`);
            }
        }
        
        async function handleVideoGeneration(prompt) {
            const messageId = addMessage('ai', 'Generating video (this may take a minute)...', 'loading');
            
            try {
                const job = await ai.generateVideo(prompt, {
                    duration: 5,
                    resolution: '1280x720'
                });
                
                // Show progress
                const videoUrl = await ai.waitForVideo(job.jobId, (progress) => {
                    updateMessage(messageId, `Generating video... ${progress}%`, 'loading');
                });
                
                updateMessage(messageId, 'Here\'s your video:', 'video', videoUrl);
                storeMemory(prompt, 'Generated video');
                
            } catch (error) {
                updateMessage(messageId, `Error: ${error.message}`);
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // =====================================================================
        // VOICE HANDLING
        // =====================================================================
        
        voiceBtn.addEventListener('click', () => {
            if (isVoiceActive) {
                ai.stopVoiceInput();
                voiceBtn.classList.remove('active');
                isVoiceActive = false;
            } else {
                ai.startVoiceInput(
                    (transcript, isFinal) => {
                        messageInput.value = transcript;
                        if (isFinal) {
                            sendMessage();
                            voiceBtn.classList.remove('active');
                            isVoiceActive = false;
                        }
                    },
                    (error) => {
                        console.error('Voice error:', error);
                        voiceBtn.classList.remove('active');
                        isVoiceActive = false;
                    }
                );
                voiceBtn.classList.add('active');
                isVoiceActive = true;
            }
        });
        
        imageBtn.addEventListener('click', () => {
            currentMode = 'image';
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-mode="image"]').classList.add('active');
            updatePlaceholder();
            messageInput.focus();
        });
        
        videoBtn.addEventListener('click', () => {
            currentMode = 'video';
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-mode="video"]').classList.add('active');
            updatePlaceholder();
            messageInput.focus();
        });
        
        // =====================================================================
        // MESSAGE RENDERING
        // =====================================================================
        
        let messageIdCounter = 0;
        
        function addMessage(type, text, mediaType = null, mediaUrl = null) {
            const welcomeMsg = messagesContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageId = `msg-${messageIdCounter++}`;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = messageId;
            
            const avatar = type === 'user' ? 'You' : 'AI';
            const avatarInitial = avatar[0];
            
            let mediaHtml = '';
            if (mediaType === 'image' && mediaUrl) {
                mediaHtml = `<div class="message-media"><img src="${mediaUrl}" alt="Generated image"></div>`;
            } else if (mediaType === 'video' && mediaUrl) {
                mediaHtml = `<div class="message-media"><video src="${mediaUrl}" controls></video></div>`;
            } else if (mediaType === 'loading') {
                mediaHtml = '<div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarInitial}</div>
                <div class="message-content">
                    <div class="message-bubble">${text}</div>
                    ${mediaHtml}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }
        
        function updateMessage(messageId, text, mediaType = null, mediaUrl = null) {
            const messageDiv = document.getElementById(messageId);
            if (!messageDiv) return;
            
            const bubble = messageDiv.querySelector('.message-bubble');
            bubble.textContent = text;
            
            let existingMedia = messageDiv.querySelector('.message-media, .progress-bar');
            if (existingMedia) {
                existingMedia.remove();
            }
            
            if (mediaType === 'image' && mediaUrl) {
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'message-media';
                mediaDiv.innerHTML = `<img src="${mediaUrl}" alt="Generated image">`;
                messageDiv.querySelector('.message-content').appendChild(mediaDiv);
            } else if (mediaType === 'video' && mediaUrl) {
                const mediaDiv = document.createElement('div');
                mediaDiv.className = 'message-media';
                mediaDiv.innerHTML = `<video src="${mediaUrl}" controls></video>`;
                messageDiv.querySelector('.message-content').appendChild(mediaDiv);
            }
        }
        
        function updateStreamingMessage(text) {
            const messages = messagesContainer.querySelectorAll('.message.ai');
            const lastMessage = messages[messages.length - 1];
            if (lastMessage) {
                const bubble = lastMessage.querySelector('.message-bubble');
                bubble.textContent = text;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        // =====================================================================
        // MEMORY MANAGEMENT
        // =====================================================================
        
        function storeMemory(userMessage, aiResponse) {
            memories.push({
                user: userMessage,
                ai: aiResponse,
                timestamp: Date.now()
            });
            
            updateMemorySidebar();
        }
        
        function updateMemorySidebar() {
            const memoryList = document.getElementById('memoryList');
            memoryList.innerHTML = memories.slice(-10).reverse().map(m => `
                <div class="memory-item">
                    <div class="memory-content">${m.user}</div>
                    <div class="memory-meta">${new Date(m.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
        }
        
        // =====================================================================
        // DOWNLOAD
        // =====================================================================
        
        downloadBtn.addEventListener('click', () => {
            window.location.href = '/download';
        });
    </script>
</body>
</html>
