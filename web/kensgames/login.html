<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Ken's Games</title>
  <link rel="stylesheet" href="substrate.css">
  <style>body{background:#071019;color:#fff;font-family:Inter,Arial,Helvetica,sans-serif}.login-box{max-width:420px;margin:8vh auto;padding:28px;background:rgba(255,255,255,0.02);border-radius:12px}label{display:block;margin-bottom:6px}input{width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}button{background:#ffd166;color:#071019;padding:10px 14px;border-radius:8px;border:0;font-weight:700}</style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <form id="login-form">
      <label>Username<input id="username" name="username" required></label>
      <label>Password<input id="password" name="password" type="password" required></label>
      <button type="submit">Sign in</button>
    </form>
    <div id="msg" style="margin-top:12px;color:#f88"></div>
  </div>

  <script>
  document.getElementById('login-form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
    const data = await res.json();
    if(res.ok && data.token){ localStorage.setItem('kg_token', data.token); localStorage.setItem('kg_user', JSON.stringify(data.user)); window.location.href='/kensgames/'; }
    else { document.getElementById('msg').textContent = data.error || 'Login failed'; }
  });
  </script>
</body>
</html>
