<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterflyFX Dimensional Platform Explorer</title>
    <link rel="stylesheet" href="static/css/platform_explorer.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="header">
        <div class="logo">ButterflyFX</div>
        <div id="level-title">Level 5: TIME — 4D Manifold Navigation</div>
        <div class="dimension-indicator">
            <span class="dim-badge" id="dim-x">X</span>
            <span class="dim-badge" id="dim-y">Y</span>
            <span class="dim-badge" id="dim-z">Z</span>
            <span class="dim-badge" id="dim-w">W</span>
        </div>
    </div>
    
    <div id="helix-levels">
        <div class="helix-level level-1" data-level="1">
            <span class="level-num">1</span>
            <span class="level-name">POINT</span>
        </div>
        <div class="helix-level level-2" data-level="2">
            <span class="level-num">2</span>
            <span class="level-name">LINE</span>
        </div>
        <div class="helix-level level-3" data-level="3">
            <span class="level-num">3</span>
            <span class="level-name">PLANE</span>
        </div>
        <div class="helix-level level-4" data-level="4">
            <span class="level-num">4</span>
            <span class="level-name">VOLUME</span>
        </div>
        <div class="helix-level level-5 active" data-level="5">
            <span class="level-num">5</span>
            <span class="level-name">TIME</span>
        </div>
        <div class="helix-level level-6" data-level="6">
            <span class="level-num">6</span>
            <span class="level-name">PARALLEL</span>
        </div>
        <div class="helix-level level-7" data-level="7">
            <span class="level-num">7</span>
            <span class="level-name">META</span>
        </div>
    </div>
    
    <div id="coordinates">
        <div class="row" id="row-x"><span class="label">X:</span><span class="value" id="coord-x">0.00</span></div>
        <div class="row" id="row-y"><span class="label">Y:</span><span class="value" id="coord-y">0.00</span></div>
        <div class="row" id="row-z"><span class="label">Z:</span><span class="value" id="coord-z">0.00</span></div>
        <div class="row" id="row-w"><span class="label">W:</span><span class="value" id="coord-w">0.00</span></div>
    </div>
    
    <div id="nav-hint">Drag to rotate • Scroll to zoom • Use level buttons to change dimensions</div>
    
    <div id="time-control">
        <span class="time-label">Past</span>
        <input type="range" id="time-slider" min="-1" max="1" step="0.01" value="0">
        <span class="time-label">Future</span>
        <span id="time-value">W: 0.00</span>
    </div>
    
    <div id="content-container"></div>

<script src="static/js/platform_explorer.js"></script>
</body>
</html>
