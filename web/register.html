<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account â€” ButterflyFX</title>
    
    <!-- SEO -->
    <meta name="description" content="Create your free ButterflyFX account to access dimensional computing tools and packages.">
    <link rel="canonical" href="https://butterflyfx.us/register.html">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --border-color: #2a2a3a;
            --text-primary: #fff;
            --text-secondary: #a0a0b0;
            --accent-purple: #8855ff;
            --accent-blue: #4285F4;
            --accent-pink: #ff55aa;
            --google-blue: #4285F4;
            --facebook-blue: #1877F2;
            --github-dark: #24292e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(136, 85, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 85, 170, 0.1) 0%, transparent 50%);
        }
        
        .register-container {
            width: 100%;
            max-width: 480px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 0.95em;
        }
        
        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .register-card h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        
        .register-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .social-btn i {
            font-size: 1.2em;
        }
        
        .social-btn.google {
            background: #fff;
            color: #333;
        }
        
        .social-btn.google:hover {
            background: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn.facebook {
            background: var(--facebook-blue);
            color: #fff;
        }
        
        .social-btn.facebook:hover {
            background: #1565C0;
        }
        
        .social-btn.github {
            background: var(--github-dark);
            color: #fff;
        }
        
        .social-btn.github:hover {
            background: #1b1f23;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: var(--text-secondary);
            font-size: 0.85em;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        /* Form Styles */
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }
        
        .form-group input::placeholder {
            color: #555;
        }
        
        .form-group .hint {
            font-size: 0.75em;
            color: var(--text-secondary);
        }
        
        /* Password Strength */
        .password-strength {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength .bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        .password-strength.weak .bar {
            width: 33%;
            background: #ff4757;
        }
        
        .password-strength.medium .bar {
            width: 66%;
            background: #ffa502;
        }
        
        .password-strength.strong .bar {
            width: 100%;
            background: #2ed573;
        }
        
        /* Terms Checkbox */
        .terms-check {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .terms-check input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--accent-purple);
        }
        
        .terms-check label {
            font-size: 0.85em;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .terms-check a {
            color: var(--accent-purple);
            text-decoration: none;
        }
        
        .terms-check a:hover {
            text-decoration: underline;
        }
        
        .btn-primary {
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(136, 85, 255, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Footer */
        .register-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        
        .register-footer p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .register-footer a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        /* Features List */
        .free-features {
            background: rgba(136, 85, 255, 0.1);
            border: 1px solid rgba(136, 85, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .free-features h3 {
            font-size: 1em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .free-features ul {
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .free-features li {
            font-size: 0.85em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .free-features li::before {
            content: 'âœ“';
            color: #2ed573;
            font-weight: bold;
        }
        
        /* Message */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        .message.success {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
        }
        
        /* Loading State */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 520px) {
            .register-card {
                padding: 30px 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .free-features ul {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <a href="index.html">
                <h1>ðŸ¦‹ ButterflyFX</h1>
                <p>Dimensional Computing Platform</p>
            </a>
        </div>
        
        <div class="register-card">
            <h2>Create Your Account</h2>
            <p class="subtitle">Join the new dimension of geometry based computing</p>
            
            <div id="message-container"></div>
            
            <!-- Social Login Buttons -->
            <div class="social-buttons">
                <a href="/api/auth/google?action=register" class="social-btn google">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615Z" fill="#4285F4"/>
                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18Z" fill="#34A853"/>
                            <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332Z" fill="#FBBC05"/>
                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58Z" fill="#EA4335"/>
                        </g>
                    </svg>
                    Sign up with Google
                </a>
                
                <a href="/api/auth/facebook?action=register" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Sign up with Facebook
                </a>
            </div>
            
            <div class="divider">or register with email</div>
            
            <!-- Registration Form -->
            <form class="register-form" id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Doe">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="johndoe" required pattern="[a-zA-Z0-9_]{3,20}">
                    <span class="hint">3-20 characters, letters, numbers, underscore</span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="8">
                    <div class="password-strength" id="password-strength">
                        <div class="bar"></div>
                    </div>
                    <span class="hint">Minimum 8 characters</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                
                <div class="terms-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="developer-tos.html" target="_blank">Terms of Service</a> 
                        and <a href="privacy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary" id="register-btn">Create Free Account</button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.getElementById('password-strength');
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthIndicator.className = 'password-strength';
            if (password.length > 0) {
                if (strength <= 1) strengthIndicator.classList.add('weak');
                else if (strength <= 2) strengthIndicator.classList.add('medium');
                else strengthIndicator.classList.add('strong');
            }
        });
        
        // Auto-generate username from email
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        
        emailInput.addEventListener('blur', () => {
            if (!usernameInput.value && emailInput.value) {
                const suggested = emailInput.value.split('@')[0].replace(/[^a-zA-Z0-9_]/g, '').substring(0, 20);
                usernameInput.value = suggested;
            }
        });
        
        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('register-btn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            btn.classList.add('btn-loading');
            btn.disabled = true;
            
            const formData = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: password,
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store session token
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to welcome/dashboard
                    window.location.href = '/dashboard.html?welcome=1';
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        });
        
        function showMessage(text, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            container.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
