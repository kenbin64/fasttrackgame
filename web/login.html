<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” ButterflyFX</title>
    
    <!-- SEO -->
    <meta name="description" content="Sign in to access ButterflyFX dimensional computing tools and packages.">
    <link rel="canonical" href="https://butterflyfx.us/login.html">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --border-color: #2a2a3a;
            --text-primary: #fff;
            --text-secondary: #a0a0b0;
            --accent-purple: #8855ff;
            --accent-blue: #4285F4;
            --accent-pink: #ff55aa;
            --google-red: #EA4335;
            --google-blue: #4285F4;
            --facebook-blue: #1877F2;
            --github-dark: #24292e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(136, 85, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 85, 170, 0.1) 0%, transparent 50%);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo a {
            text-decoration: none;
            color: inherit;
        }
        
        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 0.95em;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-card h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        
        .login-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .social-btn i {
            font-size: 1.2em;
        }
        
        .social-btn.google {
            background: #fff;
            color: #333;
        }
        
        .social-btn.google:hover {
            background: #f5f5f5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn.facebook {
            background: var(--facebook-blue);
            color: #fff;
        }
        
        .social-btn.facebook:hover {
            background: #1565C0;
        }
        
        .social-btn.github {
            background: var(--github-dark);
            color: #fff;
        }
        
        .social-btn.github:hover {
            background: #1b1f23;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: var(--text-secondary);
            font-size: 0.85em;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        /* Email Form */
        .email-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group label {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        
        .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 1em;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }
        
        .form-group input::placeholder {
            color: #555;
        }
        
        .btn-primary {
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(136, 85, 255, 0.4);
        }
        
        .forgot-link {
            text-align: right;
            margin-top: -5px;
        }
        
        .forgot-link a {
            color: var(--accent-purple);
            font-size: 0.85em;
            text-decoration: none;
        }
        
        .forgot-link a:hover {
            text-decoration: underline;
        }
        
        /* Footer Links */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        
        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .login-footer a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        /* Trust Badges */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.8em;
        }
        
        .trust-badges span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        .message.success {
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #2ed573;
        }
        
        /* Loading State */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            .trust-badges {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html">
                <h1>ðŸ¦‹ ButterflyFX</h1>
                <p>Dimensional Computing Platform</p>
            </a>
        </div>
        
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to access your dimensional tools</p>
            
            <div id="message-container"></div>
            
            <!-- Social Login Buttons -->
            <div class="social-buttons">
                <a href="/api/auth/google" class="social-btn google">
                    <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615Z" fill="#4285F4"/>
                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18Z" fill="#34A853"/>
                            <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332Z" fill="#FBBC05"/>
                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58Z" fill="#EA4335"/>
                        </g>
                    </svg>
                    Continue with Google
                </a>
                
                <a href="/api/auth/facebook" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </a>
                
                <a href="/api/auth/github" class="social-btn github">
                    <i class="fab fa-github"></i>
                    Continue with GitHub
                </a>
            </div>
            
            <div class="divider">or continue with email</div>
            
            <!-- Email/Password Form -->
            <form class="email-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                
                <div class="forgot-link">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="login-btn">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </div>
        
        <div class="trust-badges">
            <span><i class="fas fa-lock"></i> Secure Login</span>
            <span><i class="fas fa-shield-alt"></i> Privacy Protected</span>
            <span><i class="fas fa-check-circle"></i> No Spam</span>
        </div>
    </div>
    
    <script>
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.classList.add('btn-loading');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store session token
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard or intended page
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || '/dashboard.html';
                    window.location.href = redirect;
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                btn.classList.remove('btn-loading');
                btn.disabled = false;
            }
        });
        
        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Store redirect URL for after OAuth
                const redirect = new URLSearchParams(window.location.search).get('redirect') || '/dashboard.html';
                sessionStorage.setItem('oauth_redirect', redirect);
            });
        });
        
        function showMessage(text, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // Check for OAuth callback messages
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            showMessage(decodeURIComponent(urlParams.get('error')), 'error');
        }
        if (urlParams.get('success')) {
            showMessage(decodeURIComponent(urlParams.get('success')), 'success');
        }
    </script>
</body>
</html>
