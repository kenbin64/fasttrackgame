<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterflyFX Architecture</title>
    <link rel="stylesheet" href="static/css/dimensional_demo.css">
</head>
<body>
    <div id="header">
        <div id="breadcrumb"></div>
        <div id="title">ButterflyFX Architecture</div>
    </div>
    
    <div id="content">
        <div id="stage"></div>
    </div>
    
    <div id="sidebar">
        <h3>Structure</h3>
        <div id="structure"></div>
    </div>
    
    <div id="footer">
        <button class="nav-btn" id="btn-up" title="Drill Up (↑ or W)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 19V5M5 12l7-7 7 7"/>
            </svg>
            <span>UP</span>
        </button>
        <button class="nav-btn" id="btn-prev" title="Previous (← or A)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>PREV</span>
        </button>
        <button class="nav-btn" id="btn-next" title="Next (→ or D)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
            <span>NEXT</span>
        </button>
        <button class="nav-btn" id="btn-down" title="Drill Down (↓ or S)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12l7 7 7-7"/>
            </svg>
            <span>DOWN</span>
        </button>
    </div>
    
    <div id="coord-display"></div>
    
    <div class="hint">
        <kbd>↑↓←→</kbd> Navigate
        <kbd>1-9</kbd> Spirals
        <kbd>Home</kbd> Start
    </div>

    <script src="static/js/dimensional_demo.js"></script>
</body>
</html>
