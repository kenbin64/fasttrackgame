version: '3.8'

services:
  butterflyfx:
    build:
      context: .
      dockerfile: Dockerfile
    image: butterflyfx:latest
    container_name: butterflyfx-server
    ports:
      - "8000:8000"
    environment:
      # Server configuration
      - WORKERS=4
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      
      # Python configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    
    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: butterflyfx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - butterflyfx
    restart: unless-stopped
    profiles:
      - with-nginx

networks:
  default:
    name: butterflyfx-network

